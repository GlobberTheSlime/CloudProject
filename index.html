<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
              // Asynchronously load Pyodide
              const script = document.createElement('script');
              script.src = 'https://cdn.jsdelivr.net/pyodide/v0.17.0/full/pyodide.js';
              script.async = true;
              script.onload = initializePyodide; // Call initializePyodide() after Pyodide is loaded
              document.body.appendChild(script);

              async function initializePyodide() {
                try {
                  // Load Pyodide and set it globally
                  window.pyodide = await loadPyodide({ indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.17.0/full/' });
                  console.log('Pyodide loaded successfully:', window.pyodide);
                } catch (error) {
                  console.error('Failed to load Pyodide:', error);
                }
              }
            });
    </script>
    
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
